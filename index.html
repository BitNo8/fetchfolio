<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Code Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <label for="dropdown-url">Dropdown URL:</label>
    <input type="text" id="dropdown-url">
    <br>
    <label for="article-url">Article URL:</label>
    <input type="text" id="article-url">
    <br>
    <label for="image-selector">Image Selector:</label>
    <input type="text" id="image-selector">
    <br>
    <button onclick="generateAttributes()">Generate Attributes</button>
    <br>

    <button onclick="showAllArticles()" aria-label="Show All News" role="button">Show All News</button>
    <button onclick="toggleDropdown('journalists')" aria-label="Toggle Journalists" role="button">
        <span id="journalists-label">Journalists</span>
    </button>
    <div id="journalists" aria-hidden="true" aria-labelledby="journalists-label" role="region" aria-expanded="false">
        <div class="gallery" role="list">
            <!-- Dynamically populated cards will go here -->
        </div>
    </div>

    <div class="articles"></div>

    <script src="script.js"></script>
</body>
</html>
