<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Customizable Gallery</title>
  <style>
    /* CSS styles */
    /* Define custom colors and other reusable values */
    :root {
      --primary-color: #001d45;
      --soft-grey: #ededed;
      --card-width: 160px;
      --article-width: 300px;
      --button-padding: 10px 20px;
      --transition-duration: 0.3s;
      --transition-ease: ease-out;
      --hover-color: #264d7b;
    }

    /* Page block styling */
    .page-block-custom_code {
      text-align: center;
    }

    /* Dropdown styling */
    #journalists {
      display: block;
      transition: max-height var(--transition-duration) var(--transition-ease);
      margin-bottom: 20px;
      max-height: 0;
      overflow: hidden;
      background-color: var(--soft-grey);
      border-radius: 0 0 10px 10px;
      border: solid 2px var(--primary-color);
    }
    #journalists[aria-hidden="false"] {
      display: block;
      max-height: 1000px;
    }

    /* Apply margin to first and last child elements */
    #journalists > *:first-child {
      margin-top: 20px;
    }
    #journalists > *:last-child {
      margin-bottom: 20px;
    }

    /* Gallery and card styling */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-evenly;
      gap: 20px;
    }
    .card {
      position: relative;
      width: var(--card-width);
      height: 150px;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: center;
      cursor: pointer;
      box-shadow: rgba(0, 0, 0, 0.15) 2px 0px 5px 2px;
      background-color: var(--primary-color);
      color: var(--soft-grey);
      transition: background-color var(--transition-duration) var(--transition-ease), filter 0.4s, box-shadow var(--transition-duration);
      border-radius: 15px; /* Set border radius to 15px */
    }
    .card.selected,
    .card:hover {
      filter: brightness(112%);
      background-color: var(--hover-color);
      text-decoration: none; /* Remove underline */
    }
    .card img {
      width: 100%; /* Set width to 100% */
      height: 100%; /* Set height to 100% */
      object-fit: cover;
      border-radius: 10px 10px 0 0;
      transition: filter 0.6s;
    }
    .card.selected img {
      filter: grayscale(0%);
    }
    .card.unselected img {
      filter: grayscale(100%);
    }

    /* Articles styling */
    .articles {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      max-width: 1200px;
      margin-top: 20px;
    }
    .article {
      width: var(--article-width);
      margin-bottom: 20px;
      padding: 20px;
      border: 1px solid #ccc;
      text-align: center;
      box-sizing: border-box;
      transition: background-color var(--transition-duration);
      border-radius: 15px; /* Set border radius to 15px */
    }
    .article a {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: space-between;
      height: 100%;
      text-decoration: none;
      color: inherit;
    }
    .article a * {
      width: 80%;
      margin-bottom: 20px !important;
    }
    .article a p:last-child {
      margin-bottom: 0 !important;
    }
    .article img {
      width: 80%;
      border-radius: 10px;
    }
    .article:hover {
      background-color: #001d450f;
      border-color: var(--primary-color);
      box-shadow: 2px 2px 5px rgba(0, 29, 69, 0.5);
    }
    .article a:hover h2 {
      text-decoration: underline;
    }
    .article a p:last-child {
      font-style: italic;
    }

    /* Overlay styling */
    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 5px;
      pointer-events: none;
    }

    /* Show All News button styling */
    .page-block-custom_code button {
      width: 100%;
      font-size: 1em;
      background-color: var(--primary-color);
      color: var(--soft-grey);
      padding: var(--button-padding);
      border: none;
      cursor: pointer;
      transition: background-color var(--transition-duration);
    }
    .page-block-custom_code button[aria-label="Show All News"] {
        margin-bottom: 20px;
    }
    .page-block-custom_code button:hover {
      background-color: var(--hover-color);
    }

    /* Additional styles for image and text containers */
    .image-container {
      display: flex;
      width: 100%;
      height: 72%;
      border-radius: 15px;
      flex-direction: column;
      align-content: center;
      justify-content: center;
      align-items: center;
    }

    .text-container {
      width: 100%;
      padding: 10px 0;
      border-top: 0.5px solid var(--soft-grey);
      border-radius: 0 0 15px 15px;
    }

    p.card-text {
      color: #ededed;
      font-family: var(--font-2);
      letter-spacing: 0.8px;
      font-size: 0.9em !important;
    }
  </style>
</head>
<body>

<!-- Buttons and Container -->
<div class="page-block-custom_code">
  <button onclick="showAllArticles()" aria-label="Show All News" role="button">Show All News</button>
  <button onclick="toggleJournalists()" aria-label="Toggle Journalists" role="button">
    <span id="journalists-label" data-url="URL_HERE" data-selector="SELECTOR_HERE">Journalists</span>
  </button>
  <div id="journalists" aria-hidden="true" aria-labelledby="journalists-label" role="region" aria-expanded="false">
    <div class="gallery" role="list">
      <!-- Dynamically populated cards will go here -->
    </div>
  </div>

  <div class="articles"></div>
</div>

<!-- GUI Generator -->
<form id="generator-form">
  <label for="url">URL:</label>
  <input type="text" id="url" name="url" value="https://southeasths.lausd.org/apps/albums/school/0/345749/0?uREC_ID=0&backTitle=&backLink="><br>
  <label for="selector">Selector:</label>
  <input type="text" id="selector" name="selector" value=".articles"><br>
  <button type="button" onclick="generateAttributes()">Generate Attributes</button>
</form>
<p id="attributes"></p>

<script>
  // JavaScript
  function toggleJournalists() {
    const journalistsDropdown = document.getElementById('journalists');
    const journalistsLabel = document.getElementById('journalists-label');
    const expanded = journalistsDropdown.getAttribute('aria-expanded') === 'true' || false;
    journalistsDropdown.setAttribute('aria-expanded', !expanded);
    journalistsDropdown.setAttribute('aria-hidden', expanded);

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const expanded = journalistsDropdown.getAttribute('aria-expanded') === 'true' || false;
      card.tabIndex = expanded ? 0 : -1; // Set tabindex to 0 if journalists dropdown is expanded, otherwise set it to -1
    });

    const url = journalistsLabel.getAttribute('data-url');
    const selector = journalistsLabel.getAttribute('data-selector');
    fetchData(url, selector);
  }

  document.addEventListener("DOMContentLoaded", function() {
    const articleUrl = "ARTICLE_URL_HERE";
    fetchData(articleUrl, '.articles');
  });

  function fetchData(url, selector) {
    fetchHTMLContent(url)
      .then(doc => {
        const images = extractImages(doc, selector);
        populateCards(images);
      })
      .catch(error => console.error('Error fetching data:', error));
  }

  function fetchHTMLContent(url) {
    return fetch(url)
      .then(response => response.text())
      .then(html => new DOMParser().parseFromString(html, 'text/html'))
      .catch(error => console.error('Error fetching HTML content:', error));
  }

  function extractImages(doc, selector) {
    const images = [];
    const thumbnailContainers = doc.querySelectorAll(selector);
    thumbnailContainers.forEach(container => {
      const img = container.querySelector('img');
      const imageUrl = img.getAttribute('src');
      const altText = img.getAttribute('alt');
      images.push({ url: imageUrl, alt: altText });
    });
    return images;
  }

  function populateCards(images) {
    const gallery = document.querySelector('.gallery');
    gallery.innerHTML = ''; // Clear previous cards
    images.forEach((image, index) => {
      const card = document.createElement('div');
      card.classList.add('card');
      card.dataset.student = image.alt;
      card.tabIndex = -1;

      const imageContainer = document.createElement('div');
      imageContainer.classList.add('image-container');
      const cardImage = document.createElement('img');
      cardImage.src = image.url;
      cardImage.alt = '';
      cardImage.classList.add('card-image');
      imageContainer.appendChild(cardImage);

      const textContainer = document.createElement('div');
      textContainer.classList.add('text-container');
      const cardText = document.createElement('p');
      cardText.textContent = image.alt;
      cardText.classList.add('card-text');
      textContainer.appendChild(cardText);

      card.appendChild(imageContainer);
      card.appendChild(textContainer);
      gallery.appendChild(card);

      card.setAttribute('tabindex', '-1');
      card.setAttribute('role', 'button');
      card.addEventListener('click', handleCardClick);
      card.addEventListener('keydown', handleCardKeyPress);
    });
  }

  function handleCardClick() {
    const student = this.dataset.student;
    filterArticles(student);

    const cards = document.querySelectorAll('.card');
    cards.forEach(otherCard => {
      otherCard.classList.remove('selected');
    });

    this.classList.add('selected');
  }

  function handleCardKeyPress(event) {
    if (event.key === 'Enter' || event.key === ' ') {
      this.click();
    }
  }

  function filterArticles(student) {
    const articles = document.querySelectorAll('.article');
    articles.forEach(article => {
      const articleStudent = article.dataset.student;
      if (articleStudent.includes(student)) {
        article.style.display = 'block';
      } else {
        article.style.display = 'none';
      }
    });

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      const cardStudent = card.dataset.student;
      if (cardStudent.includes(student)) {
        card.classList.remove('unselected');
      } else {
        card.classList.remove('selected');
        card.classList.add('unselected');
      }
    });
  }

  function showAllArticles() {
    const articles = document.querySelectorAll('.article');
    articles.forEach(article => {
      article.style.display = 'block';
    });

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.classList.remove('selected');
      card.classList.remove('unselected');
    });
  }

</script>

</body>
</html>
